<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Tab Bar</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e5e5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar-custom {
            background-color: #333;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            width: fit-content;
        }
        .nav-item {
            flex: 1;
            text-align: center;
        }
        .nav-link {
            color: #777 !important;
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            padding: 15px 0;
        }
        .nav-link:focus {
            color: rgb(255, 0, 255) !important;
            border-top: 2px solid rgba(255, 6, 255, 0.8);
        }
        .nav-link:focus:before {
            content: '';
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: linear-gradient(180deg, rgba(255, 6, 255, 0.8) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
            z-index: -1;
        }
        .nav-link i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-custom">
    <ul class="navbar-nav nav-justified w-100">
        <li class="nav-item">
            <a class="nav-link" href="#" id="home">
                <i class="fas fa-home"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="favorites">
                <i class="fas fa-heart"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="add">
                <i class="fas fa-plus"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="profile">
                <i class="fas fa-user"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="notifications">
                <i class="fas fa-bell"></i>
            </a>
        </li>
    </ul>
</nav>
<script src="bootstrap.bundle.js"></script>
</body>
</html>
